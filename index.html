<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Slime name generator</title>
  <LINK href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<img src="https://sephirr.github.io/images/ooze.jpg" id="ooze" alt="ooze" align="middle" />

<br>
  <br>
  <p align="middle">Click below to find your ooze/slime name!</p>
<br>
  <input type="button" id='script' name="scriptbutton" value=" Click here " onclick="goPython()">

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
        function goPython(){
            $.ajax({
              url: "ooze.py",
             context: document.body
            }).done(function() {
             alert('finished python script');;
            });
        }
    </script>
</body>
</html>
